<ion-header>

</ion-header>
<ion-content padding class="bg">
<img class="pic" src="../../assets/imgs/info_current.png" width="25%">

<ion-list class="inputs">
  <ion-item>
    <ion-label color="dark" fixed>UserName</ion-label>
    <ion-input type="text" placeholder="Enter Username" #name></ion-input>
  </ion-item>

    <br>
  <ion-item>
    <ion-label color="dark" fixed>Password</ion-label>
    <ion-input type="password" placeholder="Enter Password" #password></ion-input>
  </ion-item>
</ion-list>
<button class="button" ion-button round block large (click)="students(name.value, password.value)" clear color="secondary" >SignIN</button>
</ion-content>
